{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ detail.product_name }}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/bootstrap.css' %}">
</head>
<body>


<div class="container">
    <div class="row margin-top">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input class="form-control form-control-borderless " type="search" placeholder="Search Products"
                               name="product_search">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success"> Search

                        </button>
                    </div>

                </div>
            </form>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-thumbnail" src="{{ detail.Product_image }}">
                </div>
            </div>


        </div>
         <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h4>{{ detail.product_name }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5> #{{ detail.product_price }}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><b>Product Type:</b> {{ detail.product_type }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><b>Description: </b>{{ detail.product_desc }}</p>
            </div>
        </div>
    </div>
    </div>


</div>
</body>
</html>
