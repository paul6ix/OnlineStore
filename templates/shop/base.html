{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Items</title>
    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/bootstrap.css' %}">
    <script type="text/javascript" rel="script" src="{% static 'shop/js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" rel="script" src="{% static 'shop/js/popper.min.js' %}"></script>
    <script type="text/javascript" rel="script" src="{% static 'shop/js/bootstrap.js' %}"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Shop Lyf</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <button id="cart_nav" data-html="true" type="button" class="btn btn-secondary" data-container="body"
                                    data-toggle="popover"
                                    data-placement="bottom" data-content="Empty Cart">
                                Cart(0)
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

</div>
{% block body %}
{% endblock %}
</body>
